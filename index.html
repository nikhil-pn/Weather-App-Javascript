<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
  </head>
  <body>
    <main class="container">
      <article class="city">
        <h1 id="city-name">City Name</h1>
        <h1 id="temp-main">Temp</h1>
        <p id="description-main">description</p>
        <section id="high-low-div">
          <span id="high">high</span> <span id="low"> low</span>
        </section>
      </article>
      <article class="hourly-forecast">
        <h2>Hourly-forecast</h2>
        <div id="inside-hourly-forecast-div-id" class="inside-hourly-forecast">
          <!-- <section>
            <h4 id="time-hourly">NOW</h4>
            <p id="icon-hourly" >icon</p>
            <p id="temp-hourly">temp</p>
          </section> -->
        </div>
      </article>
      <article class="five-day">
        <h2>5 Day-forecast</h2>
        <div class="inside-five-day-forecast">
          <section>
            <h4>Today</h4>
            <section>
              <h4>NOW</h4>
              <p>icon</p>
              <p>temp</p>
            </section>
          </section>
          <section>
            <h4>Tommorrow</h4>
            <section>
              <h4>NOW</h4>
              <p>icon</p>
              <p>temp</p>
            </section>
          </section>
        </div>
      </article>
      <article class="feel-like">
        <h3>Feels Like</h3>
        <h3 id="feels-like-h3"></h3>
      </article>
      <article class="humidity">
        <h3>Humidity</h3>
        <h3 id="humidity-h3">Feels Like</h3>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
